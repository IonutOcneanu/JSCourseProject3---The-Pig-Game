<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="start-screen start-hidden">
      <input
        type="text"
        maxlength="8"
        placeholder="Insert Player 1 name"
        class="field"
      />
      <input
        type="text"
        maxlength="8"
        placeholder="Insert Player 2 name"
        class="field"
      />
      <button type="submit" class="start-button">Start the game!</button>
    </div>
    <div class="wrapper">
      <button type="button" class="new-game">üîÅ NEW GAME</button>
      <div class="dice dice-box dice-noshow">
        <div class="face1 dice faces hidden">
          <span class="dot"></span>
        </div>
        <div class="face2 dice faces hidden">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="face3 dice faces hidden">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="face4 dice faces hidden">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="face5 dice faces hidden">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div class="face6 dice faces hidden">
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
      <button type="button" class="roll-dice">üé≤ ROLL DICE</button>
      <button type="button" class="hold">üì• HOLD</button>
      <div class="container" id="one" style="opacity: 1">
        <div class="player">Player 1</div>
        <div class="round-score">0</div>
        <div class="current-score">
          <span>Current Score:</span>
          <span class="score">0</span>
        </div>
      </div>
      <div class="container" id="two" style="opacity: 0.3">
        <div class="player">Player 2</div>
        <div class="round-score">0</div>
        <div class="current-score">
          <span>Current Score:</span>
          <span class="score">0</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
