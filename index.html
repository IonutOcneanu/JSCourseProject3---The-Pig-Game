<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="start-screen hidden">
      <input
        type="text"
        maxlength="8"
        placeholder="Insert Player 1 name"
        class="field"
      />
      <input
        type="text"
        maxlength="8"
        placeholder="Insert Player 2 name"
        class="field"
      />
      <button type="button" class="start-button">Start the game!</button>
    </div>
    <div class="wrapper">
      <button type="button" class="new-game">🔁 NEW GAME</button>
      <button type="button" class="roll-dice">🎲 ROLL DICE</button>
      <button type="button" class="hold">📥 HOLD</button>
      <div class="container one">
        <div class="player">Player 1</div>
        <div class="round-score">0</div>
        <div class="current-score">
          <span>Current Score:</span>
          <span class="score">0</span>
        </div>
      </div>
      <div class="container two">
        <div class="player">Player 2</div>
        <div class="round-score">0</div>
        <div class="current-score">
          <span>Current Score:</span>
          <span class="score">0</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
